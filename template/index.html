<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
    <script src="jquery.hottie.js"></script>
    <script src="jquery-colorize.js"></script>
    <style>
        body {
            font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
            font-size: 15px;
        }

        table {
            border-spacing: 0;

        }


        table td {
            padding: 5px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <table id="24htable_id" class="display nowrap" width="100%">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>PriceChangePercent</th>
                    <th>LastPrice</th>
                    <th>Volume</th>
                    <th>WeightedAvgPrice</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>Symbol</th>
                    <th>PriceChangePercent</th>
                    <th>LastPrice</th>
                    <th>Volume</th>
                    <th>WeightedAvgPrice</th>
                </tr>
            </tfoot>
        </table>
        <script>
            $(document).ready(function () {
                $('#24htable_id').DataTable({
                    ajax: {
                        method: 'GET',
                        url: 'http://localhost:7000/',
                        dataType: 'json',
                        dataSrc: '',


                    },
                    columns: [
                        { data: 'symbol' },
                        { data: 'priceChangePercent' },
                        { data: 'lastPrice' },
                        { data: 'volume' },
                        { data: 'weightedAvgPrice' },
                    ],
                    drawCallback: function () {
                        $("#24htable_id td").not(":nth-child(1),:nth-child(3),:nth-child(4),:nth-child(5)").colorize()
                    }

                }
                );
            });






        </script>
    </div>

</body>

</html>
